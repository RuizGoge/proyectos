<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo_login.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="Wifi_logo.svg" alt="logo de platzi" />
    </header>
    <section class="login">
      <div class="container">
        <div class="login__container">
          <h2>Inicia sesión</h2>
          <form class="login__container--form">
            <input class="input" type="text" placeholder="Correo" />
            <input class="input" type="password" placeholder="Contraseña" />
            <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
              <label for="">
                <input
                  type="checkbox"
                  name=""
                  id="cbox1"
                  value="checkbox"
                />Recuérdame
              </label>
              <a href="#">Olvidé mi contraseña</a>
            </div>
          </form>
          <div class="login__container--social-media">
            <div><img src="google.svg" alt="" />Inicia sesión con Google</div>
            <div><img src="twitter.svg" alt="" />Inicia sesión con Twitter</div>
          </div>
         
            <p class="login__container--register">¿No tienes ninguna cuenta?<a href="#"> Regístrate</a></p>
          
        </div>
      </div>
    </section>
  </body>
</html>
