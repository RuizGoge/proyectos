<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo_login.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img planets" src="moon.png" alt="logo de platzi" />
      <img class="header__img2 planets" src="jupiter.png" alt="logo de platzi" />
      <img class="header__img3 planets" src="tierra.png" alt="logo de platzi" />
      <img class="header__img4 planets" src="sun.png" alt="logo de platzi" />
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form">
          <input class="input" type="email" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login__container--remember-me">
            <label for="">
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuérdame
            </label>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="google.svg" alt="Google" />Inicia sesión con Google
          </div>
          <div>
            <img src="twitter.svg" alt="Twitter" />Inicia sesión con Twitter
          </div>
        </section>
        <p class="login__container--register">
          ¿No tienes ninguna cuenta? <a href="registro.html">Regístrate</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
