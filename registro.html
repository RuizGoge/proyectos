<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo_login.css" />
    <title>Registro</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="moon.png" alt="logo de platzi" />
      <img class="header__img2" src="jupiter.png" alt="logo de platzi" />
      <img class="header__img3" src="tierra.png" alt="logo de platzi" />
      <img class="header__img4" src="sun.png" alt="logo de platzi" />
    </header>
    <section class="login">
      <div class="login__container">
        <h2>Registro</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Nombre" />
          <input class="input" type="email" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Registrarme</button>
        </form>
        <p class="login__container--register">
          <a href="login.html">Inicia sesión</a>
        </p>
      </div>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
